<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--Faz uma linha na página!-->
    <p>Você pode escrever um parágrafo de qualquer jeito!<br> Basta colocar tudo no meio do par de tags p e /p.</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> você pode usar a tag &lt;br&gt;.</p>
</body>
</html>
<!--
    <h"x"> x = 1 a 6(quanto maior o numero menor é o titulo)
    <hr> faz uma linha na página
    <p> faz um parágrafo
    <br> faz uma quebra de linha
    <title> dá um titulo à pagina
-->
